<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny LMS</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        background: black;
        color: white;
        font-size: 1.125rem;
      }
      form,
      pre {
        margin: 0;
        max-width: 600px;
        padding: 1rem;
        margin: 0 auto;
        overflow: auto;
      }
      input,
      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0 1rem 0;
        border-radius: 8px;
        color: white;
        border: 1px solid #222;
      }
      input {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.025));
      }
      input:focus {
        outline: white;
        border-color: white;
      }
      button {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      }
      #logout {
        max-width: calc(600px - 2rem);
        margin: 0 auto;
        color: rgba(255, 50, 50, 0.7);
        background: linear-gradient(to bottom, rgba(255, 50, 50, 0.15), rgba(255, 50, 50, 0.05));
        border: 1px solid rgba(64, 34, 34, 0.3);
      }
      #logout:hover {
        background: linear-gradient(to bottom, rgba(255, 50, 50, 0.2), rgba(255, 50, 50, 0.1));
      }
    </style>

    <form id="login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="jean@email.com" />
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" value="123456" />
      <button>Logar</button>
    </form>

    <button id="logout">Sair</button>

     <form id="updatePassword">
      <label for="current_password">Senha Atual</label>
      <input type="password" name="current_password" id="current_password" />
      <label for="new_password">Senha Nova</label>
      <input type="password" name="new_password" id="new_password" />
      <button>Atulizar</button>
    </form>

    <pre id="result"></pre>

    <script>
      const form = document.querySelector("#login");
      const updatePassword = document.querySelector("#updatePassword");
      const result = document.querySelector("#result");
      const logout = document.querySelector("#logout");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(form);
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(data)),
        });
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
        if (response.ok) {
          window.location.reload();
        }
      });

      updatePassword.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(updatePassword);
        const response = await fetch("/auth/update/password", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(data)),
        });
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
        if (response.ok) {
          window.location.reload();
        }
      });

      logout.addEventListener("click", async (event) => {
        event.preventDefault();
        const response = await fetch("/auth/logout", {
          method: "DELETE"
        });
        if(response.ok) {
          window.location.reload();
        }
      });

      async function autenticado() {
        const response = await fetch("/auth/session");
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
      }

      autenticado();
    </script>
  </body>
</html>
